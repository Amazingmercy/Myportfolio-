<body>

    <p>

        <input type="text" id="yourName" name="yourName" value="JAmaze" required ><br> <br>
        <label for="mail"><strong> Email: </strong> </label> 
        <input type="email" id="mail" name="mail" value="JAmaze@gmail.com" required ><br> <br>
        <label for="msg"> <b> Message:</b> </label> <br> 
        <textarea name="msg" rows="15" cols="30"></textarea><br>
        <input id="click" type="submit" value="PROCEED">
    </form>
    </div>
